name: Trigger ML Pipeline
permissions:
  id-token: write
  contents: read
on:
  workflow_dispatch:
jobs:
  build:
    runs-on: self-hosted
    steps:
    - name: check out repo
      uses: actions/checkout@v2
    - name: azure login
      uses: azure/login@v1
      with:
        client-id: ${{secrets.CLIENT_ID}}
        tenant-id: ${{secrets.TENANT_ID}}
        subscription-id: ${{secrets.SUBSCRIPTION_ID}}
    - name: setup
      run: run: RG_NAME='${{secrets.RG_NAME}}' LOCATION='${{secrets.LOCATION}}' WORKSPACE_NAME='${{secrets.WORKSPACE_NAME}}' bash setup.sh
      working-directory: cli
      continue-on-error: true
    - name: run job
      run: bash -x ../../../run-job.sh pipeline.yml
      working-directory: cli/jobs/pipelines/nyc-taxi
